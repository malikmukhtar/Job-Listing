<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">

    <title>Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header" id="header">
      <img src="images/bg-header-desktop.svg" alt="" />
    </header>
    <div class="container">
    <!-- Item Start -->
    <div class="photosnap card">
      <img src="images/photosnap.svg" alt="" />
      <div class="left">
        
       <div>
        <h2>Photosnap</h2>
        <button class="new">New!</button>
        <button class="featured">Featured</button>
       </div>
      
      <h3>Senior Frontend Developer</h3>
      <ul>
        <li>1d ago</li>
        <li>Full Time</li>
        <li>USA only</li>
      </ul>
      </div>
      <div class="right">
        <!-- Role -->
      <button>
        Frontend
      </button>
      <!-- Level -->
      <button>
        Senior
      </button>
      <!-- Languages -->
      <button>
        HTML
      </button>
      <button>
        CSS
      </button>
      <button>
        JavaScript
      </button>
      </div>    
      
    </div>
    <!-- Item End -->
    <div class="photosnap card">
      <img src="images/photosnap.svg" alt="" />
      <div class="left">
        
       <div>
        <h2>Photosnap</h2>
        <button class="new">New!</button>
        <button class="featured">Featured</button>
       </div>
      
      <h3>Senior Frontend Developer</h3>
      <ul>
        <li>1d ago</li>
        <li>Full Time</li>
        <li>USA only</li>
      </ul>
      </div>
      <div class="right">
        <!-- Role -->
      <button>
        Frontend
      </button>
      <!-- Level -->
      <button>
        Senior
      </button>
      <!-- Languages -->
      <button>
        HTML
      </button>
      <button>
        CSS
      </button>
      <button>
        JavaScript
      </button>
      </div>    
      
    </div>
    <!-- Item Start -->
        
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://malikmukhtar.com" target="_blank">Malik Mukhtar</a>.
    </div>
  </body>
</html>
